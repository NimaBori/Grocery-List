<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocey List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b35af8f79a.js" crossorigin="anonymous"></script>
</head>
<body>  
  <section>
    <div class="title">
      <h1>Grocery Bud</h1>
      <div class="alert"></div>
    </div>   
    <div class="grocery-container">
      <form class="form">         
        <input type="text" name="item-text" placeholder="e.g. eggs" id="item">
        <button class="submit-btn" type="submit">Submit</button>      
      </form>
      <div class="control-center">
        <ul class="list-items"></ul>         
      </div>    
      <div class="btn-container">
        <button class="clear-items">Clear Items</button>
      </div>     
   </div>   
  </section>

  <!-- javascript -->
  <script src="app.js"></script>  
</body>
</html>
